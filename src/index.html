<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <p class="portalpago">Portal de Pago</p>
        <!--incluir imagen en header para indicar portal de pagos. links no funcionales-->
        <nav class="linkinicio">
        <ul>
                 <!--links vacios  -->
        <a href="#">Inicio</a>
        <a href="#">Seguir comprando</a>
        </ul>
      </nav>                                        
      </div>
    </header>
    <main>
      <!--si agrego el h1 al container general?-->
      <h1>¡Ingresa tus datos para terminar la compra!</h1>
      <!--caja para poner ingreso de datos y tarjeta de lado-->
      <div class="cajageneral">
      <div class="datostarjeta">
        <div class="grupo" id="numero">
        <p class="label">Número de tarjeta</p>
      <!--output para que retorne el resultado de comprobarLuhn-->
        <output id="numberCard" type="text" class="numero">###########</output>
      </div>
      </div>
      <div class="cajadatos">
      <div class="ingreso-datos">
        <label for="numeroTarjeta" class="form-label">Ingresa los datos de tu tarjeta</label>
        <!-- agregar maximo de numeros aceptados maxlength y no autocompletar input type text, porque type number sin maxlength-->     
             <input type="text" class="form-numero" id="numeroTarjeta" placeholder="##########" maxlength="16" autocomplete="off" onkeypress="return event.charCode>=48 && event.charCode<=57"/>
           </div>
           <div class="boton-comprobar">
            <input class="boton-datos" type="button" value="Validar Tarjeta" id="botonComprobar">
          </div>                                          
          <div class="cuadro-texto">
            <label for="validacionTarjeta" class="form-label">Verificar Pago</label>
            <!--textarea para permitir el ingreso de más de una linea de texto, estilo css para desactivar resize  -->
            <textarea  disabled="true" class="form-control" id="validacionTarjeta" ></textarea>
          </div>
        </div>
      </div>
    </main>
    <footer>Laboratoria 2022. DEV003</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
